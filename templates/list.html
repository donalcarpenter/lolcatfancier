{%  extends "base.html" %}

{%  block page_header %}
    <h2>All Lolcats</h2>
{% endblock %}

{%  block content %}

    {%  for cat in cats %}

    <div class="media">
        <div class="media-body"><h4 class="media-heading">{{ cat.title }}</h4></div>
        {{ cat.blurb }}
        <a href="/lolcat/edit/{{ cat.id }}">edit</a>
    </div>


    {%  endfor  %}

{% endblock %}
